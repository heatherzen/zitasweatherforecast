<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Document</title>
</head>

<body>
  <!--header title-->

  <header class="weather-title">
    <h2>Weather Dashboard</h2>
  </header>

  <!-- search city section-->
  <div class="row">
    <div class="row min-vh-100 no-gutters">
      <section id="search" class="col-lg-3 search-style d-flex flex-column">
        <h4 class="search-title">Search for a City:</h4>
        <form class="search-form">
          <input id="city-input" class="text-input" type="text" name="search-weather">
          <button id="search-btn" class="search-btn" type="submit" class="icon">üîç</button>
        </form>
        <div id="search-history" class="search-history-btns"></div>
      </section>
    </div>


    <div class="row">
      <section id="city-info" class="col-lg-9 city-info">
        <h2 id="entered-city"><span id="weather-image"></span></h2>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="windspeed"></div>
        <div id="uv-index"></div>
      </section>
    <!-- </div> -->

    <!-- <div class="row"> -->
      <section id="forecast" class="forecast-cards col-lg-9">
        <h3 class="5day-forecast">5 Day Forecast: </h3>
      </section>
    </div>
  </div>


  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Error</h4>
        </div>
        <div class="modal-body">
          <p>Please enter a valid city.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
